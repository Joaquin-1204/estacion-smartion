{% extends "webpark/layout.html" %}

{% block content %}  
<br>
<br>
<br>
    <div class="container" style="background-image:url('https://p4.wallpaperbetter.com/wallpaper/462/606/447/stripes-vertical-blue-dark-background-wallpaper-preview.jpg');">
        <h1 style="color: rgb(202, 21, 21);"><strong>Listado de Usuarios</strong></h1>
        <style>
            h1 {text-align: center;
                }
        </style>
        <br>
        <div class="table-responsive py-2" style="display: flex; align-items: center; justify-content: center;">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Id</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellido</th>
                        <th class="text-center">User Name</th>
                        <th class="text-center">Contrase√±a</th>
                        <th class="text-center">Correo</th>
                        <th class="text-center">Telefono</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in response %}
                    <tr>
                        <td class="text-center">{{forloop.counter}}</td>
                        <td class="text-center">{{c.nusuario}}</td>
                        <td class="text-center">{{c.apellido}}</td>
                        <td class="text-center">{{c.username}}</td>
                        <td class="text-center">{{c.password}}</td>
                        <td class="text-center">{{c.correo}}</td>
                        <td class="text-center">{{c.telefono}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br>

{% endblock %}
